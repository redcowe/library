<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="library-container">
        <div class="library-container-upper" id="libraryContainerUpper">
            It's empty in here...
        </div>
        <div class="library-container-lower">
            <button class="new-book-button" id="newBookButton">Create Book</button>
        </div>
        <div class="create-book-modal-container" id="createBookModalContainer">
            <div class="create-book-modal-content">
                <form class="create-book-form" id="createBookForm">
                    Title: <input type="text" name="title" id="bookFormTitle">
                    Author: <input type="text" name="author" id="bookFormAuthor">
                    Pages: <input type="number" name="pages" id="bookFormPages">
                    Completed? <input type="checkbox" name="read-status" id="bookFormReadStatus">
                    <input type="button" value="Submit" id="bookFormSubmit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
